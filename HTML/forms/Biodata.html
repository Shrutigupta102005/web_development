<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>INPUTS</h1>

    <fieldset>
        <legend>personal biodata</legend>

        <label for="naam">Name:</label>
        <input type="text" id="naam" placeholder="ENTER YOUR NAME HERE">
        <br><br>

        <label for="pass">Password:</label>
        <input autofocus type="password" id="pass" placeholder="ENTER YOUR PASSWORD HERE">
        <br><br>

        <label for="email">Email:</label>
        <input disabled type="email" id="email">
        <br><br>

        <label for="din">Date:</label>
        <input type="date" id="din">
        <br><br>

        <label for="rang">Color:</label>
        <input type="color" id="rang">
        <br><br>

        <label for="samay">Time:</label>
        <input autofocus type="time" id="samay">
        <br><br>

        <label for="no">padosan ka Number:</label>
        <input type="number" min="10" max="30" id="no">
        <br><br>

        <label for="file">File:</label>
        <input type="file" id="file">
        <br><br>

        <label for="doori">Range:</label>
        <input type="range" id="doori">
        <br><br>

        <label for="line">Telephone:</label>
        <input type="tel" maxlength="10" id="line">
        <br><br>

        <label for="tick">checkbox:</label>
        <input type="checkbox" id="tick">
        <br><br>

        gender: <br><br>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male">
        <br>

        <label for="female">female</label>
        <input type="radio" name="gender" id="female">
        <br>

        <label for="other">other</label>
        <input type="radio" name="gender" id="other">
        <br><br>

        <textarea cols="100" rows="2"></textarea>
        <br><br>

        select your bday month:
        <select>
            <option>jan</option>
            <option>feb</option>
            <option>march</option>
            <option>april</option>
            <option>may</option>
            <option selected>june</option>
            <option>july</option>
        </select>

    </fieldset>
</body>
</html>
