<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codecademy Login Page Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login to Codecademy</h1>
        </div>
        <form action="">
            <label>Email or username*</label>
            <input type="text" name="" id="">
            <label>Password*</label>
            <input type="password" name="" id="">
            <a href="#">I forgot my password</a>
            <button>Log in</button>
        </form>
            
        <div class="footer">
            <h2>Or log in using:</h2>
            <img src="1.png" alt="Login method 1">
            <img src="2.png" alt="Login method 2">
            <img src="3.png" alt="Login method 3">
            <img src="4.png" alt="Login method 4">
            <img src="5.jpg" alt="Login method 5">
            
            <h2>Not a member yet?</h2><a href="#">Sign up for free</a>
        </div>
    </div>
</body>
</html>
